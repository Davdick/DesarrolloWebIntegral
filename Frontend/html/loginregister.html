<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/loginRegister.css">
    <link rel="stylesheet" href="/css/baseSettings.css">

</head>

<body>
    <canvas id="canvas"></canvas>


    <section id="loginRegister">
        <section id="loginSection">
            <div class="tittle_is">
                <h1>INICIAR SESIÓN</h1>
            </div>
            <div>
                <label for="login">Usuario</label>
                <input class="placeholders" type="text" />
                <label for="password">Contraseña</label>
                <input class="placeholders" type="password" />
                <div class="button_is">
                    <button class="placeholders">Iniciar Sesión</button>
                </div>
            </div>
        </section>
        <div id="sesionPress">
            <h2 id="tittlepress_ses">INICIAR SESIÓN!</h2>
        </div>
        <div id="registerPress">
            <h2 id="regpress_ses">REGISTRATE!</h2>
        </div>
        <section id="registerSection">
            <div class="tittle_is">
                <h1>REGISTRAR</h1>
            </div>
            <div>
                <label for="login">Usuario</label>
                <input class="placeholders" type="text" />
                <label for="password">Contraseña</label>
                <input class="placeholders" type="password" />
                <label for="login">Confirmar contraseña</label>
                <input class="placeholders" type="password" />
                <div class="button_reg">
                    <button class="placeholders">Iniciar Sesión</button>
                </div>
            </div>
        </section>
    </section>
    <script src="../js/loginRegister.js"></script>
    <script src="../js/animation_loginRegister.js"></script>
</body>

</html>
